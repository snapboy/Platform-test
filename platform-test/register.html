<body class="texture">
<div id="cl-wrapper" class="sign-up-container">
  <div class="middle-sign-up">
    <div class="block-flat">
      <div class="header">
        <h3 class="text-center"><img src="assets/img/logo.png" alt="logo" class="logo-img"> Platform-test</h3>
      </div>
      <div>
        <form style="margin-bottom: 0px !important;" method="post" action="user/user2db.php" parsley-validate="" novalidate class="form-horizontal">
          <div class="content">
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input id="name" type="text" name="name" placeholder="真实姓名" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-certificate"></i></span>
                  <input id="number" type="text" name="number" placeholder="学工号" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-phone"></i></span>
                  <input id="phone" type="text" name="phone" placeholder="联系电话" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input id="email" type="email" name="email" placeholder="邮箱" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6 col-xs-6">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input id="pwd" name="pwd" type="password"placeholder="密码" class="form-control">
                </div>
              </div>
              <div class="col-sm-6 col-xs-6">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input name="rpt_pwd" id="rpt_pwd" type="password" placeholder="确认密码" class="form-control">
                </div>
              </div>
            </div>
            <input type="submit" class="btn btn-block btn-success btn-rad btn-lg" name="button" id="button" value="注册" onClick="return eg.regCheck();"/>
          </div>
        </form>
        <script language="javascript">
			var eg = {};
			eg.$ = function(id)
			{
				return document.getElementById(id);
			};
			eg.regCheck = function()
			{
				var uid = eg.$("name");
				var unumber = eg.$("number");
				var uphone = eg.$("phone");
				var uemail = eg.$("email");
				var upwd = eg.$("pwd");
				var urptpwd = eg.$("rpt_pwd");
				if(uid.value == "")
				{
					alert('请输入真实姓名！');
					return false;
				}
				if(unumber.value == "")
				{
					alert('请输入学工号');
					return false;
				}
				if(uphone.value == "")
				{
					alert('请输入联系电话');
					return false;
				}
				if(uemail.value == "")
				{
					alert('请输入邮箱');
					return false;
				}
				if(uemail.value.indexOf("@") == -1)
				{
					alert('请输入有效的邮箱地址');
					return false;
				}
				if(upwd.value == "")
				{
					alert('请输入密码');
					return false;
				}
				if(urptpwd.value == "")
				{
					alert('请确认密码');
					return false;
				}
				if(urptpwd.value != upwd.value)
				{
					alert('两次密码输入不一致，请重新输入');
					return false;
				}
				return true;
			};
		</script>
      </div>
    </div>

  </div>
